<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS</title>
    <style>
      body {background-color:powderblue;}
      h2 {
        color: red;
        font-family: verdana;
        font-size: 120%;
      }
      p {
        color:blue;
        font-family: courier;
        font-size: 120%;
      }
      #abH3 {
        color: pink;
        font-size: 400%;
      }
      h4.error {
        color: pink;
      }
      p.boP {
        border: gray 2px solid;
        /* padding: 30px */
        margin: 50px
      }

    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <h2>red</h2>
    <p>blue</p>
    <hr>

    <h3>normal h3</h3>
    <h3>normal h3</h3>
    <h3 id="abH3">abnormal h3</h3>

    <h4>normal h4</h4>
    <h4>normal h4</h4>
    <h4 class="error">abnormal h4</h4>
    <h4>normal h4</h4>
    <h4 class="error">abnormal h4</h4>
    <h4>normal h4</h4>
    <h4>normal h4</h4>

    <p class="boP">Bordering paragraph</p>
  </body>
</html>
