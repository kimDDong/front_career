<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Text Formatting</title>
  </head>
  <body>
    <p>not bold</p>
    <p><b>bold</b></p>
    <hr>

    <p>not strong</p>
    <p><strong>strong</strong></p>
    <hr>

    <p>not italic</p>
    <p><i>italic</i></p>
    <hr>

    <p>not emphasized</p>
    <p><em>emphasized</em></p>
    <hr>

    <p>not small</p>
    <p><small>small</small></p>
    <hr>

    <p>My name is <mark>KDH</mark></p>
    <hr>

    <p>This is my <del>wepsite</del> <ins>website</ins>.</p>
    <hr>

    <p>Under <sub>my</sub> skin</p>
    <hr>

    <p>Over <sup>my</sup> skin</p>
  </body>
</html>
